<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案例介紹</title>
  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #222;
    }

    .case-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .case-title {
      font-size: 2.25rem; /* text-4xl */
      line-height: 1.35;  /* 增加行距，避免擠 */
      font-weight: 700;
      margin-bottom: 1rem;
    }

    @media (min-width: 768px) {
      .case-title {
        font-size: 3rem;  /* text-5xl */
        line-height: 1.35;
      }
    }

    .case-subtitle {
      font-size: 1.25rem;
      line-height: 1.6;
      max-width: 40rem;
      margin: 0 auto;
      color: #555;
    }
  </style>
</head>
<body>
  <section class="case-section">
    <h1 class="case-title">盈盈水泥集團：<br>首宗社會價值整合 SLL 專案</h1>
    <p class="case-subtitle">
      我們協助盈盈水泥集團完成首宗社會價值整合永續連結貸款 (SLL)，<br>
      引導企業創造兼顧財務與社會影響的成果。
    </p>
  </section>
</body>
</html>
